<script>
    var myMap, mySceneView;
    require([
    "esri/Map",
    "esri/geometry/Point",
    "esri/Graphic",
    "esri/symbols/PointSymbol3D",
    "esri/symbols/ObjectSymbol3DLayer",
    "esri/views/SceneView",
    "dojo/domReady!"],
    function(
    Map,
    Point,
    Graphic,
    PointSymbol3D,
    ObjectSymbol3DLayer,
    SceneView
    ) {
    myMap = new Map({
    basemap: "hybrid",
    ground: "world-elevation"
    });
    mySceneView = new SceneView({
    container: "map1",
    map: myMap,
    center: [79.768021, 11.744699],
  /*   zoom: 5, */
    camera: {
position: [79.768021, 11.744699, 1000],
tilt: 80,
heading: 330
}
    });

    var myPointSymbol = new PointSymbol3D({
symbolLayers: [new ObjectSymbol3DLayer ({
resource: { primitive: "cone" },
material: {
color: "#FF00BF"
},
width: 380,
depth: 200,
height: 400
})]
});

    mySceneView.on("click", function(e) {
    alert("The coordinates you clicked on map are: "+ " \n " + " longitude: "
    + e.mapPoint.longitude + " \n " + " latitude: "+ e.mapPoint.latitude + " \n " + " elevation: "+
    e.mapPoint.z);
    });


    
    });
